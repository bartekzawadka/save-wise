<ion-content>
    <ion-card-header>
        <ion-card-title *ngIf="title">
            {{title}}
        </ion-card-title>
        <ion-card-subtitle *ngIf="wizardPageTitle">
            {{wizardPageTitle}}
        </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <ion-slides #slides [options]="options">
            <ng-content></ng-content>
        </ion-slides>
        <ion-toolbar>
            <ion-button slot="start" (click)="goBack()" [disabled]="!isPreviousEnabled()">
                <ion-icon size="small" name="arrow-back"></ion-icon>
                Wstecz
            </ion-button>
            <ion-button slot="end" *ngIf="!isLastPage()" (click)="goNext()" [disabled]="!isNextEnabled()">
                Dalej
                <ion-icon size="small" name="arrow-forward"></ion-icon>
            </ion-button>
            <ion-button slot="end" *ngIf="isLastPage()" (click)="goNext()" [disabled]="!canFinish()">
                <ion-icon name="checkmark"></ion-icon>
                Zako≈Ñcz
            </ion-button>
        </ion-toolbar>
    </ion-card-content>
</ion-content>
